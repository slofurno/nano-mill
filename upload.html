<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html{
    background-color:ghostwhite;
  }

  body{
    margin: 0 auto;
    min-height: 100%;
    max-width: 700px;
  }

  .dropzone{
    background-color: chartreuse;
    width:400px;
    height:200px;

  }

</style>
</head>

<body>

<input id="fileItem" type="file">
<input id="upload" type="button" value="submit">
<script src="httpclient.js"></script>

<script>

document.getElementById("upload").onclick=function(e){
    var file = document.getElementById('fileItem').files[0];


    var client = httpClient();

    client.request("POST", "/api/listen",file);
}

</script>
</body>
</html>
